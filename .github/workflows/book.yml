name: Book
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin
          key: mdbook
      - uses: actions/cache@v2
        with:
          path: |
            ~/mdbook-translation/target/mdbook-translation
          key: mdbook-translation
      - run: test -f ~/.cargo/bin/mdbook || cargo install mdbook
      - run: test -f ~/mdbook-translation/target/mdbook-translation
      - name: Checkout Endermanbugzjfc/mdbook-translation:input_walk_dir
        id: checkout-mdbook-translation
        if: ${{ failure() }}
        uses: actions/checkout@v2
        with:
          repository: Endermanbugzjfc/mdbook-translation
          ref: input_walk_dir
          path: ~/mdbook-translation
      - name: Compile Endermanbugzjfc/mdbook-translation:input_walk_dir
        if: ${{ steps.checkout-mdbook-translation }}
        run: cargo build --release
        working-directory: ~/mdbook-translation
      - run: |
          mdbook build
          MDTRANSLATION_INPUT="translation/zho" MDTRANSLATION_LANG="zho" MDTRANSLATION mdbook build -d book/zho
          MDTRANSLATION_INPUT="translation/chs" MDTRANSLATION_LANG="chs" MDTRANSLATION mdbook build -d book/chs
        working-directory: book
      - run: cp -r book/book ../book
      - run: git checkout -- . && git clean -fd
      - run: git fetch && git checkout gh-pages
      - run: test ! -d $(echo ${{github.ref}} | cut -d/ -f3) || rm -r $(echo ${{github.ref}} | cut -d/ -f3)
      - run: cp -r ../book $(echo ${{github.ref}} | cut -d/ -f3)
      - run: git config --local user.name "github-actions[bot]" && git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - run: git add $(echo ${{github.ref}} | cut -d/ -f3) && git commit --allow-empty -m "Docs build for SOF3/await-generator@${{github.sha}}"
      - run: git push
